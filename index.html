<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snek Game</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    
    <div id="game-container">
        <canvas id="cnvs" width="600" height="600"></canvas>
        <div id="score-container">
            <p id="scoreText">Score: <span id="score">0</span></p>
            <p id="highScoreText">High Score: <span id="highScore">0</span></p>
            <br>
            <br>
            <br>
            <form>
                <p>Select Game Difficulty</p>
                <input id="speedEasy" type="radio" name="gameSpeed" value="15"><label for="gameSpeed">Easy</label><br>
                <input id="speedMedium" type="radio" name="gameSpeed" value="30"><label for="gameSpeed">Medium</label><br>
                <input id="speedHard" type="radio" name="gameSpeed" value="45"><label for="gameSpeed">Hard</label><br>
            </form>
            <button id="gameStarter">Start Game</button>
        </div>
    </div>
    

    <script src="resources/js/index.js"></script>
</body>
</html>
